<!DOCTYPE html>
<html lang="eng">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>HTML Lesson</title>
  <style>
    label {
      display: block;
    }
  </style>
</head>

<body>
  <main>
    <form action="#" method="post">
      <fieldset>
        <legend>Pesonal Date</legend>
          <label for="Email">Email</label>
            <input type="email" name="Email">
          <label for="Password">Password</label>
            <input type="password" name="password">
          <label for="Name and Lastname">Name and Lastname</label>
            <input type="text" name="Name and Lastname">
          <label for="Date of birth">Date of birth</label>
            <input type="date" name="Date of birth">
          <label for="Telephone number">Telephone number</label>
            <input type="tel" name="Telephone number">

            <label for="form-plan">Plans</label>
            <select id="form-plan" name="plan">
              <option value="0">Free</option>
              <optgroup label="Monthly">
                <option value="199">3.99€/month</option>
                <option value="599">7.99€/month</option>
                <option value="1199">10.99€/month</option>
              </optgroup>
            </select>
            <label for="Pro Plan">Pro Plan</label>
              <input type="checkbox" name="Pro Plan">

          <label for="Credit card number">Credit card number</label>
            <input type="text" name="Credit card number" maxlength="16">
          <label for="CVC">CVC</label>
            <input type="text" name="cvc" maxlength="3">
          <label for="Expiration date">Expiration date</label>
            <input type="date" name="Expiration date">
          <label for="Billing Address">Billing Address</label>
            <input type="text" name="Billing Address">
      </fieldset>
    </form>
  </main>
</body>

</html>
